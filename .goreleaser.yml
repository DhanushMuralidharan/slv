builds:
  - id: slv
    binary: slv
    main: ./cli/main
    env:
      - CGO_ENABLED=0
    ldflags: "-X github.com/amagimedia/slv.Version={{.Version}}"
    goarch:
      - amd64
      - arm64
    goos:
      - darwin
      - linux
      - windows
archives:
  - id: slv
    format: zip
    builds:
      - slv
snapshot:
  name_template: "{{ incpatch .Version }}-dev"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  - builds:
      - slv
    vendor: Amagi Media Private Ltd.
    homepage: https://github.com/amagimedia/slv
    maintainer: Shibly Meeran <shibly.meeran@amagi.com>
    formats:
      - apk
      - deb
      - rpm
brews:
  - ids:
      - slv
    name: slv
    homepage: "https://github.com/amagimedia/slv"
    commit_author:
      name: Shibly Meeran
      email: shibme@shib.me
    repository:
      owner: amagimedia
      name: homebrew-tap
      branch: main
      git:
        url: 'git@github.com:amagimedia/homebrew-tap.git'
        private_key: '{{ .Env.HOMEBREW_SSH_KEY }}'
