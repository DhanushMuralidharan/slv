{{- if not .Values.config.schedule -}}
apiVersion: batch/v1
kind: Job
metadata:
  name:  slv-job
  namespace: {{ .Release.Namespace }}
  labels:
    app: slv-job
    {{- with .Values.config.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ttlSecondsAfterFinished: {{ .Values.config.ttlSecondsAfterFinished | default 3600 }}
  template:
    metadata:
      name: slv-job
      namespace: {{ .Release.Namespace }}
      labels:
        app: slv-job
        {{- with .Values.config.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      {{- include "slvlib.container" . | nindent 8 }}
            - name: SLV_MODE
              value: "k8s_job"
      restartPolicy: Never
      serviceAccountName: {{ .Values.config.serviceAccountName | default "slv-serviceaccount" }}
  backoffLimit: {{ .Values.config.backoffLimit | default 4 }}
  {{- end -}}
